<div class="write login">

</div>


<div class="talk mk-chat-box">
</div>
<div class="talk write">
	<input id="msg" maxlength="140" placeholder="聊点什么吧..." type="text"/>
	<a class="write-link send" href="javascript:" id="send" onclick="send()">发送</a>
</div>
